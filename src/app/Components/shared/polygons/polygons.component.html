<div class="container-fluid">
  <div class="row">
    <div class="col p-0 m-0">
        <mat-card [ngClass]="(selectedPolygon == item.id ? 'border-info': '')"
        (click)="selectPoligon(item.id)"
        *ngFor="let item of polygonsService.polygonList.items"
        class="mt-2 pointer border">
          <mat-card-content class="bg-gray p-2">
            <div class="d-flex justify-content-around w100">
              <div class="buttons w30">
                <mat-icon>room</mat-icon>
              </div>
              <div class="d-flex justify-content-center flex-column w70">
                <div class="w100">
                  <strong>
                    {{ item.name }}
                  </strong>
                </div>
                <div class="w100">
                  <small>
                    {{ item.description }}
                  </small>
                </div>

              </div>
              <div class="delete">
                <button (click)="deleteItem(item)" mat-icon-button aria-label="Delete polygon">
                  <mat-icon>delete_outline</mat-icon>
                </button>
                <mat-checkbox class="example-margin" [(ngModel)]="item.active"></mat-checkbox>
              </div>
            </div>

          </mat-card-content>
        </mat-card>
    </div>
  </div>
</div>
